<div class="content">
  <div class="searchContainer">
    <mat-form-field class="example-form-field">
      <input matInput type="text" (input)="filterTripsTable($event)" placeholder="Zoeken..." [value]='value'>
      <!--      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">-->
      <!--        <mat-icon>close</mat-icon>-->
      <!--      </button>-->
    </mat-form-field>
  </div>
  <div class="table-size">
    <mat-icon id="mat-icon-add_circle" routerLink="/voertuigen/toevoegen">add_circle</mat-icon>
    <table mat-table [dataSource]="dataSource1" matSort class="table-size">
      <!-- Project nummer kolom -->
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kenteken</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.licensePlate}} </td>
      </ng-container>

      <!-- Naam kolom -->
      <ng-container matColumnDef="vehicleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auto naam</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleName}}</td>
      </ng-container>

      <!-- Totaal geboekte trips op een project -->
      <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auto type</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleType}} </td>
      </ng-container>

      Totaal aantal km's op een project
      <ng-container matColumnDef="totalTrips">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale ritten</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.totalTrips}} </td>
      </ng-container>

      <!-- Totaal aantal km's op een project -->
      <ng-container matColumnDef="verwijder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Verwijderen</th>
        <td mat-cell *matCellDef="let vehicle">
          <i (click)=deleteVehicle(vehicle.licensePlate) class="fa fa-trash fa-2x"></i></td>
      </ng-container>

      <ng-container matColumnDef="wijzigen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wijzigen</th>
        <td mat-cell *matCellDef="let vehicle">
        <mat-icon (click)=editVehicle(vehicle.licensePlate) id ="mat-icon-edit">edit</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let vehicle; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
