<body>
    <div>
      <mat-card class="centered-hor-and-vert">
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <img src="../../assets/imgs/logo.png">
            <mat-form-field class="full-width-input">
              <input matInput placeholder="User" formControlName="userName">
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please enter your user name
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="isFieldInvalid('password')">
                Please enter your password
              </mat-error>
            </mat-form-field>
            <button mat-button class="login_button" color="primary" type="submit">Login</button>
            <button mat-button class="register_button" color="primary"><a href="https://www.digitalefactuur.nl/prijzen--aanmelden#/">Registreer</a></button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
